<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            padding: 40px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333333;
            border-bottom: 3px solid #333333;
            padding-bottom: 20px;
            margin-bottom: 30px;
            font-size: 28px;
        }

        h2 {
            color: #333333;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text1"] {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Regex Matcher</h1>
        <form action="/results" method="post">
            <h2>Test String:</h2>
            <input type="text1" id="test_string" name="test_string" placeholder="Enter test string" required>
            <h2>Regex Pattern:</h2>
            <input type="text" id="regex_pattern" name="regex_pattern" placeholder="Enter regex pattern" required>
            <button type="submit">Match</button>
        </form>
    </div>
</body>
</html>
